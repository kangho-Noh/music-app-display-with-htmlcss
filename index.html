<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>music app login</title>
  </head>
  <body>
    <div class="two-sections kr-font">
      <div>
        <div id="status-bar">
          <i class="fas fa-arrow-left"></i><i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="login-title">
          <span>로그인</span>
        </div>

        <form class="login__form js-login-form" action="#">
          <input class="js-login__id" required type="text" placeholder="ID" />
          <input
            class="js-login__pw"
            required
            type="password"
            placeholder="PASSWORD"
          />
          <button>로그인</button>
        </form>
        <button class="last-btn js-signup-btn">회원가입</button>
      </div>

      <div class="js-signup-box hiding">
        <div id="status-bar">
          <i class="fas fa-arrow-left"></i><i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="login-title">
          <span>회원가입</span>
        </div>
        <form class="login__form js-signup-form" action="#">
          <input class="js-signup__id" required type="text" placeholder="ID" />
          <input
            class="js-signup__pw"
            required
            type="password"
            placeholder="PASSWORD"
          />
          <button>가입하기</button>
        </form>
        <button class="last-btn js-cancel-btn">취소</button>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/88b22143f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/signup.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
