<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>music app login</title>
  </head>
  <body>
    <div class="two-sections kr-font">
      <div>
        <div id="status-bar">
          <i class="fas fa-arrow-left"></i><i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="login-title">
          <span>로그인</span>
        </div>

        <form class="login__form" action="#">
          <input required type="text" placeholder="ID" />
          <input required type="password" placeholder="PASSWORD" />
          <div class="login__button">
            <button>로그인</button>
          </div>
        </form>
        <button class="last-btn">회원가입</button>
      </div>

      <div>
        <div id="status-bar">
          <i class="fas fa-arrow-left"></i><i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="login-title">
          <span>회원가입</span>
        </div>
        <form class="login__form" action="#">
          <input required type="text" placeholder="ID" />
          <input required type="password" placeholder="PASSWORD" />
          <div class="login__button">
            <button>가입하기</button>
          </div>
        </form>
        <button class="last-btn">취소</button>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/88b22143f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
